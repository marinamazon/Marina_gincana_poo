<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gincanas Escolares</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Menu de navegação com botões à esquerda -->
    <div class="menu">
      <h1>Gincanas Escolares</h1>
      <a href="javascript:void(0);" class="botao" id="mostrarFormulario">Adicionar Gincana</a>
      <a href="javascript:void(0);" class="botao" id="mostrarTabela">Ver Gincanas</a>
    </div>

    <!-- Formulário para adicionar gincanas -->
    <div class="formulario" id="formularioGincana">
      <h2>Adicionar Gincana</h2>
      <form id="formGincana">
        <label for="nome">Nome da Gincana:</label><br>
        <input type="text" id="nome" required><br>

        <label for="data">Data:</label><br>
        <input type="date" id="data" required><br>

        <label for="hora">Hora:</label><br>
        <input type="time" id="hora" required><br>

        <label for="descricao">Como Funcionará:</label><br>
        <textarea id="descricao" required></textarea><br>

        <button type="submit" class="botao">Adicionar</button>
      </form>
    </div>

    <!-- Tabela para exibir as gincanas -->
    <div class="tabela" id="tabelaGincanas">
      <h2>Gincanas Cadastradas</h2>
      <table id="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Como Funcionará</th>
          </tr>
        </thead>
        <tbody id="corpoTabela">
          <!-- Gincanas serão inseridas aqui -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
